<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
  <div class="converter-container">
    <h2>Temperature Converter</h2>
    <p id="result-label">Result (Fahrenheit)</p>

    <input type="number" id="celsiusInput" placeholder="Enter Celsius/Fahrenheit"/>
    
    <div class="button-group">
      <button onclick="convert()">CONVERT</button>
      <button onclick="reset()">RESET</button>
      <button onclick="reverse()">REVERSE</button>
    </div>

    <div class="output">
      <p><strong>Converted Temperature:</strong> <span id="fahrenheitOutput">-</span></p>
      <p id="calculation">Formula shown here</p>
    </div>
  </div>
</div>
  <script src="js/script.js"></script>
</body>
</html>
